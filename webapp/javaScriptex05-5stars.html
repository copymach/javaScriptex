<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>5star for vote</title>

<!-- 별모양 평점 5개 찍기 !!!!!!!!!! -->

<style>
.star {
	position: relative;
	font-size: 2rem;
	color: #ddd;
}

.star input {
	width: 100%;
	height: 100%;
	position: absolute;
	left: 0;
	opacity: 0;
	cursor: pointer;
}

.star span {
	width: 0;
	position: absolute;
	left: 0;
	color: red;
	overflow: hidden;
	pointer-events: none;
}
</style>

</head>

<body>


	<span class="star">
		★★★★★ <span>★★★★★</span> <input type="range" oninput="drawStar(this)" value="1" step="1" min="0" max="10">
	</span>

테스트 별 다섯개 

	<span class="star">
		★★★★★ <span>★★★★★</span> <input type="range" oninput="drawStar(this)" value="1" step="1" min="0" max="10">
	</span>
	

</body>

	<script>
		
			 const drawStar = (target) => {
		    document.querySelector(`.star span`).style.width = `${target.value * 10}%`;
		  	}
			 
	</script>

</html>
