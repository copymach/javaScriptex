<!-- 자바스크립트 배열 연습  -->

</body>

	<script>
		
	// 배열 생성 (빈 배열)
	var arr = []; 

	arr[0] = 'zero';
	arr[1] = 'one';
	arr[2] = 'tow';

	for (var i = 0; i < arr.length; i++) {
	    console.log(arr[i]);
	}    
	 

	// 배열 생성 (초기 값 할당)
	var arr = ['zero', 'one', 'tow']; 

	for (var i = 0; i < arr.length; i++) {
	    console.log(arr[i]);
	}
	 

	// 배열 생성 (배열 크기 지정)
	// 쉼표 개수만큼 크기가 지정됨
	var arr = [,,,]; 

	for (var i = 0; i < arr.length; i++) {
	    console.log(arr[i]);
	}
	        
	// 값이 할당되지 않아서 undefined 3번 출력     
			
	
	
	
var arr = [1234, 'test', true];

// 배열의 크기를 임의로 변경( 3 -> 5 )
// arr[3], arr[4]는 값이 할당 되지 않았기 때문에 undefined
arr.length = 5; 

// 새로운 배열을 추가하면 크기는 자동으로 변경 ( 5 -> 6 )      
arr[5] = 'apple'; 

// 새로운 배열 추가로 크기 변경 ( 6 -> 7 )       
arr.push('banana');  

for (var i = 0; i < arr.length; i++) {
    console.log(arr[i]);
}

//////////////////////////////////
// 출력 결과
//////////////////////////////////
1234
test
true
undefined
undefined
apple
banana

	
	</script>

</html>
